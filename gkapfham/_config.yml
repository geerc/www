me: "Gregory M. Kapfhammer"
description: "Associate Professor of Computer Science"
baseurl: "/sites/gkapfham/"
markdown: rdiscount
permalink: pretty
highlighter: rouge
category-list: [teaching, research]
gems: ['jekyll/scholar']
exclude: ['*.tex', '*.sty', '*.aux', '*.dvi', '*.fls', '*.lof', '*.log', '*.lot', '*.out', '*.toc', '*.fdb_latexmk', '*.synctex.gz', '*.pdfsync', '*.ods', '**/**/**/exams', '**/**/**/logos', '**/**/**/figures', '**/**/**/code', '**/**/**/teams']
excerpt_separator: <!--more-->
mapped: false
header: false
research: false
paper: false
presentation: false
featured: false
id: 0
max_header: 9
max_id: 45
scholar:
  style: apa
  locale: en

  sort_by: none
  order: ascending

  group_by: none
  group_order: ascending

  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  use_raw_bibtex_entry: false
  bibtex_filters:
  - superscript
  - latex

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"

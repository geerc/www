me: "Gregory M. Kapfhammer"
description: "Associate Professor of Computer Science"
baseurl: "/sites/gkapfham/"
markdown: rdiscount
permalink: pretty
highlighter: rouge
category-list: [teaching, research]
gems: ['jekyll/scholar']
exclude: ['*.tex', '*.sty', '*.aux', '*.dvi', '*.fls', '*.lof', '*.log', '*.lot', '*.out', '*.toc', '*.fdb_latexmk', '*.synctex.gz', '*.pdfsync', '*.ods', '**/**/**/exams', '**/**/**/logos', '**/**/**/figures', '**/**/**/code', '**/**/**/teams']
excerpt_separator: <!--more-->
mapped: false
header: false
research: false
paper: false
presentation: false
featured: false
id: 0
max_header: 9
max_id: 45
scholar:
  style: apa
  locale: en
  sort_by: year
  order: descending
  group_by: type
  group_order: ascending
  source: _bibliography/bibtex
  bibliography: bibliography_kapfhammer_trial.bib
  bibliography_template: bibliography_entry
  bibliography_list_tag: ul class="fa-ul"
  replace_strings: true
  join_strings: true
  use_raw_bibtex_entry: false
  bibtex_filters:
  - superscript
  - latex
  details_dir: research/papers
  details_layout: bibliography_details.html
  details_link: ""
  query: "@*"
